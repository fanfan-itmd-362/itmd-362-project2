<!DOCTYPE html>
<html lang="en" class="nojs" id="payment">

<head>
  <title>Payment</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39" rel="stylesheet" />
  <link rel="stylesheet" media="screen" href="../screen.css" />
  <link rel="stylesheet" href="#//basehold.it/22" />
</head>

<body>
  <header>
    <a href="../index.html">
      <h1>IIT<span class="white">ALK</span></h1>
    </a>
  </header>
  <main id="payment-container">
    <section id="form-content">
      <h2>Complete Your Order</h2>
      <p>
        All fields are REQUIRED below. Please confirm your Order Details
        located at the right of the screen or the bottom(if you are in mobile view)
        before pressing Order Now.
      </p>
      <form action="confirmation.php" method="post" id="form-card" novalidate>
        <ul id="post-info">
          <li id="input-email">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" />
          </li>
          <li id="input-cardname">
            <label for="cardname">Cardholder Name</label>
            <input id="cardname" name="cardname" type="text" />
          </li>
          <li id="input-cardnumber">
            <label for="cardnumber">Card Number</label>
            <input id="cardnumber" name="cardnumber" type="text" />
          </li>
          <li id="input-expdate">
            <label for="expdate">Expiration Date</label>
            <input id="expdate" name="expdate" type="text" />
          </li>
          <li id="input-billzip">
            <label for="billzip">Billing Zip Code</label>
            <input id="billzip" name="billzip" type="text" pattern="[0-9]*" />
          </li>
          <li class="submit-button">
            <input type="submit" id="submit" value="Order Now" />
          </li>
        </ul>
      </form>
    </section>
    <section id="conformation">
      <h2 id="ticket">Order Details</h2>
      <ol class="ticket-info conformation">
      </ol>
    </section>
  </main>
  <aside id="back">
    <a href="../seats/index.html" id="previouspage">Go back</a>
  </aside>
  <footer>
    <p id="footer">2018 &copy; Copyright IIT<span class="white">ALK</span></p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../site.js"></script>
</body>

</html>
